name: Python package

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "setuptools>=68.0" "wheel>=0.41"
          pip install -r requirements.txt
      - name: Test with pytest
        run: |
          python -m pytest tests
      - name: Lint with pylint
        run: |
          python -m pylint orthogonal_dfa setup.py tests
          isort orthogonal_dfa tests; black orthogonal_dfa tests; bash -c '[ $(git status --porcelain --untracked-files=no | wc -c) -eq 0 ]  || (git status; git diff; exit 1)'

  check-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Check that the docs build
        run: |
          cd docs && make html
